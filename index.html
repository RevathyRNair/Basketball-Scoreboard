<!DOCTYPE html>
<html>
  <head>
    <!-- <link
      href="https://www.1001fonts.com/digital+clock-fonts.html"
      rel="stylesheet"
      type="text/css"
    /> -->

    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="index.js" defer></script>
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <main class="app-container">
      <p class="message-box"></p>

      <div class="timer-container">
        <h1>TIMER</h1>
        <h2 class="time-interval">
          <span class="minute-interval">00</span>:<span class="seconds-interval"
            >00</span
          >
        </h2>
      </div>

      <div class="main">
        <div class="home-score">
          <h1 class="score-heading">Home Score</h1>
          <div class="home-score-summary">
            <div class="round-score">
              <h2>Round 1 - <span class="home-round-1">0</span></h2>
            </div>
            <div class="round-score">
              <h2>Round 2 - <span class="home-round-2">0</span></h2>
            </div>
            <div class="round-score">
              <h2>Round 3 - <span class="home-round-3">0</span></h2>
            </div>
          </div>
        </div>

        <div class="point-board">
          <h1 class="game-name">Basketball Scoreboard</h1>
          <div class="team-names">
            <div>
              <h1 class="score-label">HOME</h1>
              <div class="score">
                <h2><span class="home-point">0</span></h2>
              </div>
              <div class="pt-btn">
                <button class="add-point-btn" data-add-point="home-point-1">
                  +1
                </button>
                <button class="add-point-btn" data-add-point="home-point-2">
                  +2
                </button>
                <button class="add-point-btn" data-add-point="home-point-3">
                  +3
                </button>
              </div>
            </div>

            <div>
              <h1 class="score-label">GUEST</h1>
              <div class="score">
                <h2><span class="guest-point">0</span></h2>
              </div>
              <div class="pt-btn">
                <button class="add-point-btn" data-add-point="guest-point-1">
                  +1
                </button>
                <button class="add-point-btn" data-add-point="guest-point-2">
                  +2
                </button>
                <button class="add-point-btn" data-add-point="guest-point-3">
                  +3
                </button>
              </div>
            </div>
          </div>

          <button id="start-btn">START</button>
        </div>

        <div class="guest-score">
          <h1 class="score-heading">Guest Score</h1>
          <div class="home-score-summary">
            <div class="round-score">
              <h2>Round 1 - <span class="guest-round-1">0</span></h2>
            </div>
            <div class="round-score">
              <h2>Round 2 - <span class="guest-round-2">0</span></h2>
            </div>
            <div class="round-score">
              <h2>Round 3 - <span class="guest-round-3">0</span></h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
